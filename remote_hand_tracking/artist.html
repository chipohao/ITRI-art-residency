<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Tracking WebSocket Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 900px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2em;
        }

        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #dc3545;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #28a745;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            justify-content: center;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button.connect {
            background: #28a745;
            color: white;
        }

        button.connect:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        button.disconnect {
            background: #dc3545;
            color: white;
        }

        button.disconnect:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .canvas-container {
            position: relative;
            width: 100%;
            height: 400px;
            background: #000;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        canvas {
            width: 100%;
            height: 100%;
        }

        .data-display {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .data-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            border-radius: 10px;
            color: white;
        }

        .data-label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .data-value {
            font-size: 32px;
            font-weight: bold;
        }

        .log {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        .log-entry {
            padding: 5px;
            border-bottom: 1px solid #dee2e6;
        }

        .log-entry:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñêÔ∏è Hand Tracking Monitor</h1>
        
        <div class="status">
            <div class="status-dot" id="statusDot"></div>
            <span id="statusText">Êú™ÈÄ£Êé•</span>
        </div>

        <div class="controls">
            <input type="text" id="serverIP" placeholder="Ê®πËéìÊ¥æ IP (‰æãÂ¶Ç: 192.168.1.100)" 
                   style="padding: 12px; border: 2px solid #ddd; border-radius: 8px; width: 300px; font-size: 16px;">
            <button class="connect" id="connectBtn" onclick="connect()">ÈÄ£Êé•</button>
            <button class="disconnect" id="disconnectBtn" onclick="disconnect()" disabled>Êñ∑Èñã</button>
        </div>

        <div class="canvas-container">
            <canvas id="trackingCanvas"></canvas>
        </div>

        <div class="data-display">
            <div class="data-card">
                <div class="data-label">X Â∫ßÊ®ô</div>
                <div class="data-value" id="xValue">--</div>
            </div>
            <div class="data-card">
                <div class="data-label">Y Â∫ßÊ®ô</div>
                <div class="data-value" id="yValue">--</div>
            </div>
            <div class="data-card">
                <div class="data-label">ÈÄüÂ∫¶ (px/s)</div>
                <div class="data-value" id="velocityValue">--</div>
            </div>
        </div>

        <div class="log" id="log"></div>
    </div>

    <script>
        let ws = null;
        let canvas = document.getElementById('trackingCanvas');
        let ctx = canvas.getContext('2d');
        let positions = [];
        const MAX_POSITIONS = 50;

        // Ë®≠ÂÆö canvas Â§ßÂ∞è
        function resizeCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        function connect() {
            // ‰øÆÊîπÈÄôË£°ÁÇ∫Ê®πËéìÊ¥æÁöÑ IP ‰ΩçÂùÄ
            const raspberryPiIP = document.getElementById('serverIP').value || '192.168.1.100';
            const wsUrl = `ws://${raspberryPiIP}:8765`;
            addLog(`Ê≠£Âú®ÈÄ£Êé•Âà∞ ${wsUrl}...`);
            
            try {
                ws = new WebSocket(wsUrl);
                
                ws.onopen = () => {
                    updateStatus(true, 'Â∑≤ÈÄ£Êé•');
                    addLog('WebSocket ÈÄ£Êé•ÊàêÂäü');
                    document.getElementById('connectBtn').disabled = true;
                    document.getElementById('disconnectBtn').disabled = false;
                };

                ws.onmessage = (event) => {
                    const message = JSON.parse(event.data);
                    
                    if (message.type === 'connection') {
                        addLog(`Ê®°Âºè: ${message.mode}, Ëß£ÊûêÂ∫¶: ${message.resolution.width}x${message.resolution.height}`);
                    } else if (message.type === 'tracking_data') {
                        updateData(message.data);
                    }
                };

                ws.onerror = (error) => {
                    addLog('WebSocket ÈåØË™§: ' + error);
                    updateStatus(false, 'ÈÄ£Êé•ÈåØË™§');
                };

                ws.onclose = () => {
                    updateStatus(false, 'ÈÄ£Êé•Â∑≤ÈóúÈñâ');
                    addLog('WebSocket ÈÄ£Êé•Â∑≤ÈóúÈñâ');
                    document.getElementById('connectBtn').disabled = false;
                    document.getElementById('disconnectBtn').disabled = true;
                    positions = [];
                    clearCanvas();
                };
            } catch (error) {
                addLog('ÈÄ£Êé•Â§±Êïó: ' + error.message);
                updateStatus(false, 'ÈÄ£Êé•Â§±Êïó');
            }
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }

        function updateStatus(connected, text) {
            const dot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            if (connected) {
                dot.classList.add('connected');
            } else {
                dot.classList.remove('connected');
            }
            
            statusText.textContent = text;
        }

        function updateData(data) {
            document.getElementById('xValue').textContent = data.x;
            document.getElementById('yValue').textContent = data.y;
            document.getElementById('velocityValue').textContent = data.velocity.toFixed(1);
            
            // Ê∑ªÂä†‰ΩçÁΩÆÂà∞ËªåË∑°
            positions.push({
                x: data.x / 1920 * canvas.width,
                y: canvas.height - (data.y / 1080 * canvas.height)
            });
            
            if (positions.length > MAX_POSITIONS) {
                positions.shift();
            }
            
            drawTracking();
        }

        function drawTracking() {
            // Ê∏ÖÁ©∫Áï´Â∏É
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Áπ™Ë£ΩÁ∂≤Ê†º
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 1;
            for (let i = 0; i < canvas.width; i += 50) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, canvas.height);
                ctx.stroke();
            }
            for (let i = 0; i < canvas.height; i += 50) {
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(canvas.width, i);
                ctx.stroke();
            }
            
            // Áπ™Ë£ΩËªåË∑°
            if (positions.length > 0) {
                ctx.strokeStyle = '#00ff00';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(positions[0].x, positions[0].y);
                
                for (let i = 1; i < positions.length; i++) {
                    ctx.lineTo(positions[i].x, positions[i].y);
                }
                ctx.stroke();
                
                // Áπ™Ë£ΩÁï∂ÂâçÈªû
                const current = positions[positions.length - 1];
                ctx.fillStyle = '#ff0000';
                ctx.beginPath();
                ctx.arc(current.x, current.y, 8, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function clearCanvas() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function addLog(message) {
            const log = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }

        // ÂàùÂßãÂåñ
        addLog('Á≥ªÁµ±Â∞±Á∑íÔºåË´ãÈªûÊìä„ÄåÈÄ£Êé•„ÄçÊåâÈàï');
    </script>
</body>
</html>
